<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tasks List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body style="padding: 40px 40px">
<form th:object="${task}" th:action="@{/create}" method="post">
    <div class="form-group">
        <label>Task Description</label>
        <input type="text" class="form-control" placeholder="Enter Task Description" name="description"
               th:field="*{description}">
    </div>
    <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" placeholder="Enter Project Name" name="project"
               th:field="*{project.name}">
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" placeholder="Enter User Name" name="user" th:field="*{user.name}">
    </div>

    <button type="submit" class="btn btn-primary" value="0">Submit</button>
</form>
</body>
</html>
